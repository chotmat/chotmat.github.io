<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sly</title>
    <link rel="stylesheet" href="http://darsa.in/sly/examples/css/horizontal.css">
</head>

<body>
    <div class="wrap">
        <h2>Force Centered <small>- active item is always centered, and middle item is always activated</small></h2>

        <div class="scrollbar">
            <div class="handle">
                <div class="mousearea"></div>
            </div>
        </div>

        <div class="frame" id="forcecentered">
            <ul class="clearfix">
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>

        <div class="controls center">
            <button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
            <button class="btn next">next <i class="icon-chevron-right"></i></button>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://darsa.in/sly/examples/js/vendor/plugins.js"></script>
    <script src="http://darsa.in/sly/js/sly.min.js"></script>
    <script src="scroll.js"></script>

</body>

</html>
